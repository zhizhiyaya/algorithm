<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BubbleSort Live Demo</title>
		<style>
			#boxes {
				border: 1px solid #ddd;
				width: 90%;
				height: 1000px;
				margin: 20px auto;
				position: relative;
			}
			.child {
				position: absolute;
				height: 40px;
				line-height: 40px;
				margin-bottom: 10px;
				background: #dcc;
				color: #666;
				text-align: left;
				font-size: 15px;
				transition: all .5s ease-in .1s;
			}
			.bottom-num {
				background: #cbb;
			}
			.top-num {
				background: #edd;
			}
		</style>
	</head>
	<body>
		<script src="../../bubbleSort.js"></script>
		<script src="./live.js"></script>
	</body>
</html>
